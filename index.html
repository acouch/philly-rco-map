<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Philadelphia RCO Map</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="./colors.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
 
  </head>
  <body>
    <div class="col-lg-12 mx-auto p-4 py-md-5">
      <main>    
        <div class="row g-5">
          <div class="col-md-4">
            <h1 class="text-body-emphasis">Philly RCO Map</h1>
            <p>This is a map of Registered Community Organizations (RCO). <a href="#about">About the map â‰«</a>.</p>
            <hr/>
    
            <h2 class="text-body-emphasis">Organizations</h2>
            <ul id="selected-orgs"></ul>
            <button id="clear-selected" style="visibility: hidden">clear selected</button>
            <ul id="window-orgs"></ul>
          </div>
    
          <div class="col-md-8">
            <h2 hidden>Map</h2>
            <p><div id="layer-toggle"></div></p>
            <div id="map"></div>
            <div id="labels"></div>
          </div>
        </div>
        <div class="row g-5">
          <h3 id="about">About</h3>
          <p>This was created to make it easier to find your local RCO.</p>  
        </div>
      </main>
      <footer class="pt-5 my-5 text-body-secondary border-top">
      </footer>
    </div>
    <script>
      const lat = '39.95278';
      const lon = '-75.16361';
      const geo_file = './data.geojson';
      const labels_file = './labels.geojson';

      let store = [];
      let currentType = "Community Organization";

      const clearButton = document.getElementById('clear-selected');
      clearButton.addEventListener("click", function(e) {
        emptyStore();
      }, false);

      function addLayerToggle(layersOnMap, map, data, label_data) {
        let div = document.getElementById("layer-toggle");
        const types = Object.keys(layersOnMap).sort()

        types.forEach(type => {
          let el = toggleTemplate(type);
          let button = htmlCreate('button', el);
          if (type == currentType) {
            button.classList.add("active")
          }
          div.appendChild(button);
          button.addEventListener("click", function(e) {
            const disativeButton = document.getElementsByClassName('btn active');
            disativeButton[0].classList.remove("active");
            e.target.classList.add("active")

            removeLayers(map, data, type);
            removeLabels(map);
            addLayers(map, data, type);
            addLabels(map, label_data, type);
            currentType = type;
            setTimeout(function() {
              updateFeaturesForListing(map, layersOnMap)
            }, 500)
          }, false);
        });
      }

      function selectList(id, data) {
        const index = store.indexOf(id);
        // remove item
        if (index != -1) {
          store.splice(index, 1);
          removeFromList(`org-${id}`);
          // store is empty
          if (index == 0) {
            emptyStore();
          }
        }
        // add item
        else {
          clearButton.style.visibility = 'visible';
          let org = getOrgPropertyFromData(id, data);
          store.push(id);
          addToList([org], "selected-orgs");
        }
      }

      function emptyStore() {
        store = [];
        document.getElementById("selected-orgs").innerHTML = "";
        const button = document.getElementById('clear-selected');
        button.style.visibility = 'hidden';
      }

      function renderListings(features) {
        // Clear list, first.
        document.getElementById("window-orgs").innerHTML = "";
        let orgs = [];
        for (i in features) {
          orgs.push(features[i].properties);
        }
        addToList(orgs, "window-orgs");
      }

      function addToList(orgs, identifier) {
        let ul = document.getElementById(identifier);
        for (i in orgs) {
          
          let el = listTemplate(orgs[i]);
          let li = htmlCreate('li', el);
          ul.appendChild(li);
        }
      }

      function htmlCreate (type, html) {
        const el = document.createElement(type);  
        let item;
        el.innerHTML = html;
        item = el.firstChild;
        el.removeChild(item);
        return item;
     };

      function listTemplate(org) {
        const name = org.ORGANIZATION_NAME;
        return `<li id="org-${org.OBJECTID}" class="org-entry">${name}</li>`
      }

      function toggleTemplate(type) {
        return `<button data-toggle="button" aria-pressed="false" class="btn btn-outline-dark" type="button" id="button-${type}">${type}</button>`;
      }

      function removeFromList(id) {
        const element = document.getElementById(id);
        element.remove(); 
      }

      function getOrgPropertyFromData(id, data) {
        const org = data.features.filter(rco => rco.properties.OBJECTID == id);
        return org[0].properties;
      }

      function getUniqueFeatures(features, comparatorProperty) {
        const uniqueIds = new Set();
        const uniqueFeatures = [];
        for (const feature of features) {
          const id = feature[comparatorProperty];
          if (!uniqueIds.has(id)) {
            uniqueIds.add(id);
            uniqueFeatures.push(feature);
          }
        }
        return uniqueFeatures;
      }
    
      function addSourcesEvents(map, data, label_data) {
        let hoveredPolygonId = null;
        let layersOnMap = [];
        let labels = {
          'type': 'FeatureCollection',
          'features': []
        };

        data.features.forEach(rco => {
          let id = String(rco.properties.OBJECTID);
          let type = String(rco.properties.ORG_TYPE_LABEL);
          rco.id = id;
          if (type in layersOnMap) {
            layersOnMap[type].push(id);
          }
          else {
            layersOnMap[type] = [];

          }

          map.addSource(id + '-source', {
            'type': 'geojson',
            'data': rco
          });
          map.on('click', id, (e) => {
            selectList(id, data);
          });

          map.on('mousemove', id, (e) => {
            if (e.features.length > 0) {
              if (hoveredPolygonId !== null) {
                map.setFeatureState(
                  { source: id + '-source', id: hoveredPolygonId },
                  { hover: false }
                );
              }
              hoveredPolygonId = e.features[0].id;
              map.setFeatureState(
                { source: id + '-source', id: hoveredPolygonId },
                { hover: true }
                );
              }
            });
              
          // When the mouse leaves the state-fill layer, update the feature state of the
          // previously hovered feature.
          map.on('mouseleave', id, () => {

            map.setFeatureState(
              { source: id + '-source', id: id },
              { hover: false }
            );
            hoveredPolygonId = null;
          });
        });
        addLayerToggle(layersOnMap, map, data, label_data);
        return layersOnMap;
      }

      function hideLabels(type) {
        labels = document.getElementsByClassName('label-' + type);
        for(var i = 0; i < labels.length; i++){
          labels[i].style.visibility = "hidden";
        }
      }

      function showLabels(type) {
        labels = document.getElementsByClassName('label-' + type);
        for(var i = 0; i < labels.length; i++){
          labels[i].style.visibility = 'visible';
        }
      }

      function addLayers(map, data, type) {
        let i = 0;

        data.features.forEach(rco => {
          if (rco.properties.ORG_TYPE_LABEL == type) {
            let id = String(rco.properties.OBJECTID);
            rco.id = id;
            map.addLayer({
              'id': id,
              'type': 'fill',
              'source': id + '-source',
              'paint': {
                'fill-opacity': [
                  'case',
                  ['boolean', ['feature-state', 'hover'], false],
                  1,
                  0.5
                  ],
                'fill-color': colors[i],
              }
            });
            map.addLayer({
              'id': id + '-line',
              'type': 'line',
              'source': id + '-source',
              'paint': {
                'line-color': '#444',
                'line-width': 1
                }
            });
          }
          i++;
        });
      }

      function removeLabels(map) {
        map.removeLayer('all-labels');
      }

      function addLabels(map, label_data, type) {
          map.addLayer({
            'id': 'all-labels',
            'type': 'symbol',
            'source': 'labels',
            'layout': {
              'text-size': 12,
              'text-field': ['get', 'ORGANIZATION_NAME'],
              'text-variable-anchor': ['top', 'bottom', 'left', 'right'],
              'text-radial-offset': 0.5,
              'text-justify': 'auto',
              'icon-image': ['get', 'icon']
            },
            'filter': ['==', 'ORG_TYPE_LABEL', type]
        });
      }

      function updateFeaturesForListing(map, layersOnMap) {
        const features = map.queryRenderedFeatures({ layers: layersOnMap[currentType] });
        if (features) {
          const uniqueFeatures = getUniqueFeatures(features, 'id');
          const sortedFeatures = uniqueFeatures.sort((a, b) => a.properties.ORGANIZATION_NAME > b.properties.ORGANIZATION_NAME );

          renderListings(sortedFeatures);
        }
      }

      function removeLayers(map, data, type) {
        data.features.forEach(rco => {
          if (rco.properties.ORG_TYPE_LABEL != type) {
            let id = String(rco.properties.OBJECTID);
            if (map.getLayer(id)) map.removeLayer(id);
            if (map.getLayer(id + '-line')) map.removeLayer(id + '-line');
          }
        });
      } 
      mapboxgl.accessToken = 'pk.eyJ1IjoiYWNvdWNoMSIsImEiOiJDTy0zMFJrIn0.hewU0mOW08Wm5-0-Qr8TpQ';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [lon, lat],
        zoom: 10
      });
      fetch(labels_file)
      .then(response => response.json())
      .then(label_data => {
        fetch(geo_file)
        .then(response => response.json())
        .then(unsorted => {
          const data = {
            features: unsorted.features.sort((a, b) => a.properties.ORGANIZATION_NAME > b.properties.ORGANIZATION_NAME )
          };

          map.on('load', () => {
            // add sources and events
            let layersOnMap = addSourcesEvents(map, data, label_data);
            addLayers(map, data, currentType);
            map.addSource('labels', {
              'type': 'geojson',
              'data': label_data
            });
            addLabels(map, label_data, currentType);
            Object.keys(layersOnMap).forEach(type => {
              if (type != currentType) {
                hideLabels(type);
              }
            });
            const initialOrgData = data.features.filter(org => {
              const id = String(org.properties.OBJECTID);
              const index = layersOnMap[currentType].indexOf(id);
              if (index === -1) {
                return false
              }
              return true
            });
            const initialOrgs = initialOrgData.map(org => org.properties);
            addToList(initialOrgs, "window-orgs");
            map.addControl(
              new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
              })
            );

            map.addControl(new mapboxgl.NavigationControl());

            map.on('moveend', () => {
              updateFeaturesForListing(map, layersOnMap)
            });
          });
        });        
      });
    </script>
  </body>
</html>
