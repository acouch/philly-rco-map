<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Philadelphia RCO Map</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="./colors.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">
 
  </head>
  <body>
    <div class="col-lg-12 mx-auto p-4 py-md-5">
      <main>
        <h1 class="text-body-emphasis">Philadelphia RCO Map</h1>
        <p class="fs-5 col-md-8">This is a map of the Registered Philadelphia Community Organizations (RCO). It was created to make it easier to find your local RCO.</p>
    
        <hr class="col-3 col-md-2 mb-5">
    
        <div class="row g-5">
          <div class="col-md-3">
            <h2 class="text-body-emphasis">Organizations</h2>
            <h3>Selected</h3>
            <ul id="selected-orgs"></ul>
            <button id="clear-selected" style="visibility: hidden">clear selected</button>
            <h3>Full list</h3>
            <ul id="window-orgs"></ul>
          </div>
    
          <div class="col-md-9">
            <h2 class="text-body-emphasis">Map</h2>
            <p><div id="layer-toggle"></div></p>
            <div id="map"></div>
            <div id="labels"></div>
          </div>
        </div>
      </main>
      <footer class="pt-5 my-5 text-body-secondary border-top">
      </footer>
    </div>
    <script>
      const lat = '39.95278';
      const lon = '-75.16361';
      const geo_file = './Zoning_RCO-6p.geojson';

      let store = [];
      let currentType = "Other";

      const clearButton = document.getElementById('clear-selected');
      clearButton.addEventListener("click", function(e) {
        emptyStore();
      }, false);

      function addLayerToggle(types, map, data) {
        let div = document.getElementById("layer-toggle");

        types.forEach(type => {
          let el = toggleTemplate(type);
          let button = htmlCreate('button', el);
          div.appendChild(button);
          button.addEventListener("click", function(e) {
            removeLayers(map, data, type);
            addLayers(map, data, type);
            const typesToHide = types.filter(function(t){ return t != type});
            console.log(typesToHide);
            typesToHide.forEach(toHide => {
              hideLabels(toHide);
            })
            showLabels(type);
            currentType = type;
          }, false);
        });
      }

      function selectList(id, data) {
        const index = store.indexOf(id);
        // remove item
        if (index != -1) {
          store.splice(index, 1);
          removeFromList(`org-${id}`);
          // store is empty
          if (index == 0) {
            emptyStore();
          }
        }
        // add item
        else {
          clearButton.style.visibility = 'visible';
          let org = getOrgPropertyFromData(id, data);
          store.push(id);
          addToList([org], "selected-orgs");
        }
      }

      function emptyStore() {
        store = [];
        document.getElementById("selected-orgs").innerHTML = "";
        const button = document.getElementById('clear-selected');
        button.style.visibility = 'hidden';
      }

      function renderListings(features) {
        // Clear list, first.
        document.getElementById("window-orgs").innerHTML = "";
        let orgs = [];
        for (i in features) {
          orgs.push(features[i].properties);
        }
        addToList(orgs, "window-orgs");
      }

      function addToList(orgs, identifier) {
        let ul = document.getElementById(identifier);
        for (i in orgs) {
          
          let el = listTemplate(orgs[i]);
          let li = htmlCreate('li', el);
          ul.appendChild(li);
        }
      }

      function htmlCreate (type, html) {
        const el = document.createElement(type);  
        let item;
        el.innerHTML = html;
        item = el.firstChild;
        el.removeChild(item);
        return item;
     };

      function listTemplate(org) {
        const name = org.ORGANIZATION_NAME;
        return `<li id="org-${org.OBJECTID}" class="org-entry">${name}</li>`
      }

      function toggleTemplate(type) {
        return `<button id="button-${type}">${type}</button>`;
      }

      function removeFromList(id) {
        const element = document.getElementById(id);
        element.remove(); 
      }

      function getOrgPropertyFromData(id, data) {
        return data.features[id-1].properties;
      }

      function getUniqueFeatures(features, comparatorProperty) {
        const uniqueIds = new Set();
        const uniqueFeatures = [];
        for (const feature of features) {
          const id = feature[comparatorProperty];
          if (!uniqueIds.has(id)) {
            uniqueIds.add(id);
            uniqueFeatures.push(feature);
          }
        }
        return uniqueFeatures;
      }
    
      function addSourcesEvents(map, data) {
        let hoveredPolygonId = null;
        const types = [];
        let layersOnMap = [];

        data.features.forEach(rco => {
          let id = String(rco.properties.OBJECTID);
          let type = String(rco.properties.ORG_TYPE);

          const center = turf.center(rco.geometry);
          rco.id = id;
          if (types.indexOf(type) == -1) {
            types.push(type);
          }
          if (type in layersOnMap) {
            layersOnMap[type].push(id);
          }
          else {
            layersOnMap[type] = [];

          }

          map.addSource(id + '-source', {
            'type': 'geojson',
            'data': rco
          });
          map.on('click', id, (e) => {
            selectList(id, data);
          });

          map.on('mousemove', id, (e) => {
            if (e.features.length > 0) {
              if (hoveredPolygonId !== null) {
                map.setFeatureState(
                  { source: id + '-source', id: hoveredPolygonId },
                  { hover: false }
                );
              }
              hoveredPolygonId = e.features[0].id;
              map.setFeatureState(
                { source: id + '-source', id: hoveredPolygonId },
                { hover: true }
                );
              }
            });
              
          // When the mouse leaves the state-fill layer, update the feature state of the
          // previously hovered feature.
          map.on('mouseleave', id, () => {

            map.setFeatureState(
              { source: id + '-source', id: id },
              { hover: false }
            );
            hoveredPolygonId = null;
          });
                      
          // Add markers to the map.
          const el = document.createElement('div');
          const text = document.createTextNode(rco.properties.ORGANIZATION_NAME);
          el.append(text);
          el.className = 'label-' + type;
          new mapboxgl.Marker(el)
            .setLngLat(center.geometry.coordinates)
            .addTo(map);     
        });
        addLayerToggle(types, map, data);
        return layersOnMap;
      }

      function hideLabels(type) {
        console.log(type)
        labels = document.getElementsByClassName('label-' + type);
        for(var i = 0; i < labels.length; i++){
          labels[i].style.visibility = "hidden";
        }
      }

      function showLabels(type) {
        labels = document.getElementsByClassName('label-' + type);
        for(var i = 0; i < labels.length; i++){
          labels[i].style.visibility = 'visible';
        }
      }

      function addLayers(map, data, type) {
        let i = 0;

        data.features.forEach(rco => {
          if (rco.properties.ORG_TYPE == type) {
            let id = String(rco.properties.OBJECTID);
            const center = turf.center(rco.geometry);
            rco.id = id;
            map.addLayer({
              'id': id,
              'type': 'fill',
              'source': id + '-source',
              'paint': {
                'fill-opacity': [
                  'case',
                  ['boolean', ['feature-state', 'hover'], false],
                  1,
                  0.5
                  ],
                'fill-color': colors[i],
              }
            });
            map.addLayer({
              'id': id + '-line',
              'type': 'line',
              'source': id + '-source',
              'paint': {
                'line-color': '#444',
                'line-width': 1
                }
            });
          }
          i++;
        });
      }

      function removeLayers(map, data, type) {
        data.features.forEach(rco => {
          if (rco.properties.ORG_TYPE != type) {
            let id = String(rco.properties.OBJECTID);
            if (map.getLayer(id)) map.removeLayer(id);
            if (map.getLayer(id + '-line')) map.removeLayer(id + '-line');
          }
        });
      } 
      mapboxgl.accessToken = 'pk.eyJ1IjoiYWNvdWNoMSIsImEiOiJDTy0zMFJrIn0.hewU0mOW08Wm5-0-Qr8TpQ';

      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v11',
        center: [lon, lat],
        zoom: 11
      });
      fetch(geo_file)
      .then(response => response.json())
      .then(data => {
        console.log(data);

        map.on('load', () => {

          // add sources and events
          let layersOnMap = addSourcesEvents(map, data);
          addLayers(map, data, currentType);

          layersOnMap.forEach(type => {
            if (type != currentType) {
              hideLabels(type);
            }
          });
          
          map.addControl(
            new MapboxGeocoder({
              accessToken: mapboxgl.accessToken,
              mapboxgl: mapboxgl
            })
          );

          map.addControl(new mapboxgl.NavigationControl());

          map.on('moveend', () => {
            console.log(layersOnMap, currentType);
            const features = map.queryRenderedFeatures({ layers: layersOnMap[currentType] });
             
            if (features) {
              const uniqueFeatures = getUniqueFeatures(features, 'id');
              renderListings(uniqueFeatures);
            }
          });
        });
      });
   
    </script>
  </body>
</html>
